name: "CI"
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  check:
    name: "Build and run tests"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
    - name: "Install Nix"
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-23.05
    - name: "Install Cachix"
      uses: cachix/cachix-action@v12
      with:
        name: boulder-rust
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "Run checks"
      run: nix flake check
  build-container:
    name: "Build and push container image"
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      contents: read
      packages: write
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
    - name: "Install Nix"
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-23.05
    - name: "Install Cachix"
      uses: cachix/cachix-action@v12
      with:
        name: boulder-rust
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "Build and push container"
      run: nix develop -c skopeo copy --insecure-policy --dest-creds "${{github.actor}}:${{secrets.GITHUB_TOKEN}}" docker-archive://$(nix build .#packages.x86_64-linux.container) "docker://${{env.REGISTRY}}/discord-bot:latest"
